<!DOCTYPE html>
<html lang="en">


<head th:replace="~{fragments/common/head :: my-head(pageTitle='Login')}"/>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<body>

<div class="page-wrapper">

    <!-- Preloader -->
    <div class="preloader"></div>

    <!-- Info Section -->
    <div class="login-section">
        <div class="image-layer" style="background-image: url('/images/background/12.jpg');"></div>
        <div class="outer-box">
            <!-- Login Form -->
            <div class="login-form default-form">
                <div class="form-inner">
                    <h3>Login to Superio</h3>
                    <!--Login Form-->
                    <form id="login-form">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" placeholder="Email" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input id="password-field" type="password" name="password" value="" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <div class="field-outer">
<!--                                <div class="input-group checkboxes square">-->
<!--                                    <input type="checkbox" name="remember-me" value="" id="remember">-->
<!--                                    <label for="remember" class="remember"><span class="custom-checkbox"></span>-->
<!--                                        Remember me</label>-->
<!--                                </div>-->
                                <a href="accounts/forgot-password-email" class="pwd">Forgot password?</a>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="theme-btn btn-style-one" type="button" name="log-in" id="login-btn">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="spinner"></span>
                                Log In
                            </button>
                        </div>
                    </form>

                    <div class="bottom-box">
                        <div class="text">Don't have an account? <a href="/register">Signup</a></div>
                        <div class="divider"><span>or</span></div>
                        <div class="btn-box row">

                            <div id="g_id_onload"
                                 data-client_id="839148955879-g9eols25hpqj2tpol60bl4qk4n762efu.apps.googleusercontent.com"
                                 data-callback="handleCredentialResponse"
                                 data-auto_prompt="false">
                            </div>

                            <div class="g_id_signin"
                                 data-type="standard"
                                 data-size="large"
                                 data-theme="outline"
                                 data-text="sign_in_with"
                                 data-shape="rectangular"
                                 data-logo_alignment="left">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--End Login Form -->
        </div>
    </div>
    <!-- End Info Section -->


</div><!-- End Page Wrapper -->


<th:block th:replace="~{fragments/common/embedded-js :: embedded-js}"/>
<script src="js/custom/authentication/login.js"></script>

</body>

</html>
